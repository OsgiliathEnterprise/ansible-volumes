---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    roles-path: ../community
    requirements-file: requirements-collections.yml
    collections-path: ../community-collections
driver:
  name: vagrant
  provider:
    name: libvirt
lint: yamllint . && flake8 && ansible-lint --exclude=meta,.cache
platforms:
  - name: consumer.osgiliath.test
    box: fedora/33-cloud-base
    provider_options:
      driver: '"kvm"'
      cpus: 2
      memory: 2048
    interfaces:
      - auto_config: true
        network_name: private_network
        type: dhcp
    groups:
      - ipaservers
  - name: datastore.osgiliath.test
    box: fedora/33-cloud-base
    provider_options:
      driver: '"kvm"'
      cpus: 2
      memory: 2048
    interfaces:
      - auto_config: true
        network_name: private_network
        type: dhcp
    groups:
      - ipaclients
    provider_raw_config_args:
      - "storage :file, :size => '1G', :device => 'vdb'"
provisioner:
  name: ansible
#  config_options:
#    defaults:
#      forks: 20
#   ssh_connection:
#     pipelining: true
#      ssh_args: -o ControlMaster=auto -o ControlPersist=6000s
  env:
    ANSIBLE_ROLES_PATH: ${ANSIBLE_ROLES_PATH}:../../../community
    ANSIBLE_COLLECTIONS_PATH: ${ANSIBLE_COLLECTIONS_PATH}:../community-collections
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
scenario:
  name: nfskvm
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
 #   - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
